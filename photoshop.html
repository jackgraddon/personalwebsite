        <div class="jumbotron">

        <script>
            let lastPress = 1;

            function img(x) {
                $('#' + x).toggleClass('btn-primary');
                $('#' + x).toggleClass('btn-secondary');
                $('#' + lastPress).toggleClass('btn-primary');
                $('#' + lastPress).toggleClass('btn-secondary');
                $('#img').attr("src", "photoshop/ps" + x + ".jpg");
                lastPress = x;
            }
